<!DOCTYPE html>
<html>
        
    <head>
        <title>My Todos-v1</title>
        <link rel="stylesheet" href="assets\style\main.css">
        <link rel="stylesheet" href="assets\style\media.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <!-- Link to icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="todoliste-v1.js" defer></script>
    </head>

    <body>

        <main>

            <header>
                <h1>TODOS</h1>
            </header>

            <div id="center_div">
                <div id="Todos_List" class="todosListDiv">
                    <ul class="todosListUl">

                    </ul>
                    <p class="p_center" id="centerText1"></p>
                </div>
                <div id="toggleAllButton">
                    <button onclick="handlers.toggleAll()">Toggle All</button>
                </div>
                <div id="addButton">
                    <button onclick="handlers.addTodos()">Add</button>
                    <input id="addButtonTextInput" type="text"/>
                </div>
                <div id="editButton">
                    <button onclick="handlers.editTodos()">Edit</button>
                    <input id="editButtonTextInput" type="text"/>
                    <input id="editButtonPositionInput" type="number"/>
                </div>
                <div id="loadDatasButton">
                    <button onclick="handlers.loadDatas()">Load Datas</button>
                </div>
            </div>

            <div id="left_div">
                 <p class="p_left"></p> <!-- Sidebar Gauche -->
            </div>

            <div id="right_div">
                <p class="p_right"></p> <!-- Sidebar Gauche -->
            </div>

            <footer>
                <p></p> <!-- Footer / Pied de page -->
            </footer>

        </main>

    </body>
    
</html>
